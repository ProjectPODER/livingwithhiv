---
layout: default
title: Shortage
permalink: /shortage/
---
<div id="fullpage-slider">
	{% for third-slide in site.third-slider %}
		{% capture id %}{{ third-slide.id | remove:'/' | remove:'third-slider' | downcase }}{% endcapture %}
		<div class="section">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-lg-5 col-md-5 col-sm-12">
						{{ third-slide.content }}
					</div>
					<div class="col-lg-7 col-md-7 col-sm-12 text-center">
						<img src="/assets/img/{{third-slide.image}}" alt="" class="img-fluid">
					</div>
				</div>
			</div>
	    </div>
	{% endfor %}
</div>

<script type="text/javascript">
	//Inicializing sliders
	$(function() {
	  $('#fullpage-slider').fullpage({
	    verticalCentered: true,
	    navigation: true,
	    anchors: anchors,
	    menu: '#menu',
	    responsiveSlides: true,
	    paddingTop: '10px',
		paddingBottom: '30px',
	    responsiveWidth: 992,
        afterResponsive: function(isResponsive){
        }
	  });
	});

	var anchors = [
	{% for third-slide in site.third-slider %}
	  {% capture id %}{{ third-slide.id | remove:'/' | remove:'third-slider' | downcase }}{% endcapture %}
	  '{{id}}'{% if forloop.last == false %},{% endif %}
	{% endfor %}
	]
</script>
